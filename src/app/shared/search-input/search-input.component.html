<div class="search-input-container">
    <mat-form-field class="input-size" appearance="fill" floatLabel="always">
        <mat-label>{{label}}</mat-label>
        <input matInput type="search" placeholder="Input search value">
        <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
    <div class="button-direction">
        <button mat-raised-button color="primary">Search</button>
        <button mat-raised-button color="accent">Random</button>
    </div>
</div>
