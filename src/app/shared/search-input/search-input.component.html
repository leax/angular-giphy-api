<div class="search-input-container">
    <mat-form-field class="input-size" appearance="fill" floatLabel="always">
        <mat-label>{{label}}</mat-label>
        <input matInput type="search" placeholder="Input search value" [(ngModel)]="searchInput" [disabled]="isLoading">
        <mat-icon matPrefix>search</mat-icon>
        <button mat-icon-button matSuffix (click)="searchInput = ''" [disabled]="isLoading">
            <mat-icon>close</mat-icon>
          </button>
    </mat-form-field>
    <div class="button-direction">
        <button [disabled]="isLoading" mat-raised-button color="primary" (click)="onSearch()">Search</button>
        <button [disabled]="isLoading" mat-raised-button color="accent" (click)="onRandom()">Random</button>
    </div>
</div>
